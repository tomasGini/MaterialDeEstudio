        <form action="subir.php" method="POST" enctype="multipart/form-data">
            <section class="form-subir">
                <h5>Subir apuntes</h5>
                
                <div class="archvio-div">
                    <input type="file" class="file" id="input-file" name="file">
                    <label class="texto-subir-desc" for="input-file">
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        &nbsp; Agregar archivo..
                    </label>
                    <span id ="archivo-agregado">
                    <strong>Archivo: </strong>
                    <span id="file-name">Ninguno</span>
                    </span>
                    <script>
                        let inputFile = document.getElementById('input-file');
                        let fileNameField = document.getElementById('file-name');
                        inputFile.addEventListener('change',function(){
                            let uploadedFileName = event.target.files[0].name;
                           fileNameField.textContent = uploadedFileName;
                        })
                    </script>
                </div>         
                <input type="text" id="desc" name="desc"><br>
                <label class="texto-subir-desc" for="desc">Añada una breve descripcion</label><br>
                
                <div class="submit-div">
                    <input type="submit" id = "submit" value="Subir">
                </div>
            </section>
            </form>
